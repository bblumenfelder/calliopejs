<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="p-4">
<h1 class="text-2xl">Calliope</h1>
<div class="flex flex-row justify-between">

    <div class="w-1/2 p-4 ">
        <h1>Input:</h1>
        <textarea name="" id="input" cols="100" rows="10" class="border border-gray-300 rounded w-full h-full p-4"></textarea>
        <button id="submit" class="p-3 rounded bg-green-700 text-white mt-4 w-full">Send</button>
    </div>
    <div class="w-1/2 p-4 ml-6">
        <h1>Result:</h1>
        <div id="result" class="border border-gray-300 rounded w-full h-full p-4"></div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="../calliope.js"></script>
<script>
    document.querySelector('#submit').addEventListener('click', function () {
        let input = document.querySelector('#input').value;
        console.log(input);
        let calliope = new Calliope(input);
        let Analysis = calliope.analyze()
        document.querySelector('#result').innerHTML = JSON.stringify(Analysis);
    console.log(Analysis);
    })

</script>

</body>

</html>
